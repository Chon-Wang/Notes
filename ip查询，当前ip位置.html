<body>
<input type="text" name="ip" id="ip" placeholder="请输入ip" value="15.20.90.244"><input type="button" name="" value="查询" id="btn">
<ul id="box">
	<li>{area}</li><li>{location}</li>
</ul>
<script type="text/javascript">
	$("#btn").click(function(){
		$("#box").text("");
		$.getJSON(
			"http://apis.juhe.cn/ip/ip2addr?callback=?",
			{"ip":$('#ip').val(),"key":"2fd40024f12985c2ca2884afb61c6b5c","dtype":"json"},
			function(data){
				console.log(data);
				var html="";
				var area=data.result.area;
				var location=data.result.location;
				html=`<li>${area}</li><li>${location}</li>`;
				$("#box").append(html);
			}
			)
	})
